<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="block">
        <form id="authorization">
            <label for="Name">Name</label><input id="name" type="text" class="menu" placeholder="Введите свое Имя"><span><br><br>
            <label for="Email">Email</label><input id="Email" type="text" class="menu" placeholder="Введите ваш Email"></span>
        </form>
    </div>
    <div class="sex form-item">
        <form action="Sex">
             <b>Sex:</b>
             <label><input type="radio" name="Sex" value="male">Male</label>
             <label><input type="radio" name="Sex" value="female">Female</label>
        </form>
    </div>
    <div class="current_status form-item">
        <form action="current_status">
            <b>Сurrent_status:</b>
            <label><input type="checkbox" name="student" id="student">Student</label>
            <label><input type="checkbox" name="employed" id="employed">Employed</label>
            <label><input type="checkbox" name="unemployed" id="unemployed">Unemployed</label>
        </form>
    </div>
    <div class="date form-item">
    <b>Month and Year of birth:</b>
        <select class="month_and_year_select" size="1">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="Jule">Jule</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
        <select class="month_and_year_select" size="1">
          <option value="1984">1984</option>
          <option value="1985">1985</option>
          <option value="1986">1986</option>
          <option value="1987">1987</option>
          <option value="1988">1988</option>
          <option value="1989">1989</option>
          <option value="1990">1990</option>
        </select>
    </div>
    <div class="skills-menu form-item">
    <div class="skill"> <b>Skills and Technologies:</b></div>
    <div class="skills">
        <select>
        <option disabled>Tech skills</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="javaScript">javaScript</option>
        <option value="git">git</option>
        <option disabled>Tech skills</option>
        <option value="Time managment">Time managment</option>
        <option value="Proactivity">Proactivity</option>
        <option value="Teamwork">Teamwork</option>
        <option value="Leadership">Leadership</option>
        </select>
    </div>
    </div>
    <div class="file_wrap">
        <form enctype="multipart/form-data" method="post">
            <p>Upload your photo</p>
            <p><input type="file" name="photo" multiple accept="image/*,image/jpeg">
            <input type="submit" value="Отправить"></p>
        </form>
    </div>
    <p>Comments:</p>
    <div class="comments">
       <textarea name="comments-item"cols="40" rows="6"></textarea>
       <button class="save_button">Save</button>
    </div> 
    </form>
    </div>
</div>
</body>
</html>
